<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleQuiz - Your Personal Fashion Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: backgroundShift 10s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0% { transform: translateX(-10px) translateY(-10px) scale(1.02); }
            100% { transform: translateX(10px) translateY(10px) scale(0.98); }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .welcome-screen {
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            border-radius: 10px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .progress-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            text-align: center;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-text {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-button {
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        .option-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .option-button.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: rgba(255, 255, 255, 0.6);
            color: white;
            transform: scale(1.02);
        }

        .text-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            outline: none;
            transition: all 0.3s ease;
        }

        .text-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .text-input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin: 10px 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .summary-container {
            margin-bottom: 30px;
        }

        .summary-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }

        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .recommendation-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .recommendation-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .recommendation-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .recommendation-name {
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .recommendation-price {
            color: #feca57;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .glass-card {
                padding: 25px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="glass-card welcome-screen fade-in">
            <div class="logo">StyleQuiz</div>
            <div class="subtitle">Discover your perfect style with our AI-powered fashion assistant</div>
            <button class="btn btn-primary" onclick="startQuiz()">
                ✨ Start Your Style Journey
            </button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="glass-card hidden">
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">Question 1 of 6</div>
            </div>

            <!-- Question Container -->
            <div class="question-container">
                <div class="question-text" id="question-text">Loading your first question...</div>
                <div class="options-container" id="options-container">
                    <!-- Options will be dynamically loaded here -->
                </div>
                <input type="text" class="text-input hidden" id="text-input" placeholder="Type your answer here...">
            </div>

            <!-- Navigation Buttons -->
            <div class="button-container">
                <button class="btn btn-secondary" id="prev-btn" onclick="previousQuestion()" disabled>
                    ← Previous
                </button>
                <button class="btn btn-primary" id="next-btn" onclick="nextQuestion()" disabled>
                    Next →
                </button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="glass-card hidden">
            <div class="welcome-screen">
                <div class="logo">🎉 Perfect!</div>
                <div class="summary-container">
                    <div class="summary-text" id="summary-text">
                        Analyzing your style preferences...
                    </div>
                </div>
                
                <div class="recommendations-grid" id="recommendations-grid">
                    <!-- Recommendations will be loaded here -->
                </div>

                <div class="button-container">
                    <button class="btn btn-secondary" onclick="restartQuiz()">
                        🔄 Take Quiz Again
                    </button>
                    <button class="btn btn-primary" onclick="exploreMore()">
                        🛍️ Explore More
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="glass-card hidden">
            <div class="welcome-screen">
                <div class="loading"></div>
                <div class="subtitle" style="margin-top: 20px;">
                    <span id="loading-text">Starting your quiz...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://127.0.0.1:1111/api';
        const SESSION_ID = 'user_' + Date.now();

        // State management
        let currentQuestionData = null;
        let selectedAnswer = null;
        let questionHistory = [];
        let currentQuestionIndex = 0;

        // UI Elements
        const welcomeScreen = document.getElementById('welcome-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const loadingScreen = document.getElementById('loading-screen');

        // Quiz elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const textInput = document.getElementById('text-input');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');

        // Utility functions
        function showScreen(screenToShow) {
            [welcomeScreen, quizScreen, resultsScreen, loadingScreen].forEach(screen => {
                screen.classList.add('hidden');
            });
            screenToShow.classList.remove('hidden');
            screenToShow.classList.add('fade-in');
        }

        function showLoading(message) {
            document.getElementById('loading-text').textContent = message;
            showScreen(loadingScreen);
        }

        function updateProgress(current, total) {
            const percentage = (current / total) * 100;
            progressFill.style.width = percentage + '%';
            progressText.textContent = `Question ${current} of ${total}`;
        }

        // API functions
        async function apiCall(endpoint, data = {}) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ session_id: SESSION_ID, ...data })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }

        // Quiz functions
        async function startQuiz() {
            try {
                showLoading('Starting your quiz...');
                
                // Initialize session
                await apiCall('/start-session');
                
                // Get first question
                await loadNextQuestion();
                
            } catch (error) {
                console.error('Error starting quiz:', error);
                alert('Sorry, there was an error starting the quiz. Please try again.');
                showScreen(welcomeScreen);
            }
        }

        async function loadNextQuestion() {
            try {
                showLoading('Loading next question...');
                
                const response = await apiCall('/get-question');
                
                if (response.done) {
                    await generateSummary();
                    return;
                }

                currentQuestionData = response.question;
                
                // Update UI
                displayQuestion(currentQuestionData);
                updateProgress(response.progress.current, response.progress.total);
                
                showScreen(quizScreen);
                
            } catch (error) {
                console.error('Error loading question:', error);
                alert('Sorry, there was an error loading the question. Please try again.');
            }
        }

        function displayQuestion(questionData) {
            questionText.textContent = questionData.question_text;
            selectedAnswer = null;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            textInput.classList.add('hidden');
            
            if (questionData.answer_type === 'free_text') {
                // Show text input
                textInput.classList.remove('hidden');
                textInput.value = '';
                textInput.focus();
                textInput.oninput = () => {
                    selectedAnswer = textInput.value.trim();
                    updateNextButton();
                };
            } else {
                // Show multiple choice options
                questionData.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option-button';
                    optionElement.textContent = option;
                    optionElement.onclick = () => selectOption(optionElement, option, questionData.answer_type);
                    optionsContainer.appendChild(optionElement);
                });
            }
            
            updateNextButton();
        }

        function selectOption(element, option, answerType) {
            if (answerType === 'single') {
                // Single selection - clear other selections
                optionsContainer.querySelectorAll('.option-button').forEach(btn => {
                    btn.classList.remove('selected');
                });
                element.classList.add('selected');
                selectedAnswer = option;
            } else if (answerType === 'multi') {
                // Multiple selection
                element.classList.toggle('selected');
                
                // Get all selected options
                const selectedOptions = Array.from(optionsContainer.querySelectorAll('.option-button.selected'))
                    .map(btn => btn.textContent);
                
                selectedAnswer = selectedOptions.length > 0 ? selectedOptions : null;
            }
            
            updateNextButton();
        }

        function updateNextButton() {
            const hasAnswer = selectedAnswer && (
                typeof selectedAnswer === 'string' && selectedAnswer.length > 0 ||
                Array.isArray(selectedAnswer) && selectedAnswer.length > 0
            );
            
            nextBtn.disabled = !hasAnswer;
        }

        async function nextQuestion() {
            if (!selectedAnswer) return;
            
            try {
                showLoading('Processing your answer...');
                
                // Submit answer
                await apiCall('/submit-answer', { answer: selectedAnswer });
                
                // Add to history
                questionHistory.push({
                    question: currentQuestionData,
                    answer: selectedAnswer
                });
                
                currentQuestionIndex++;
                
                // Load next question
                await loadNextQuestion();
                
            } catch (error) {
                console.error('Error submitting answer:', error);
                alert('Sorry, there was an error processing your answer. Please try again.');
                showScreen(quizScreen);
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                const prevQuestion = questionHistory[currentQuestionIndex];
                
                currentQuestionData = prevQuestion.question;
                selectedAnswer = prevQuestion.answer;
                
                displayQuestion(currentQuestionData);
                
                // Restore previous selection
                if (typeof selectedAnswer === 'string' && currentQuestionData.answer_type !== 'free_text') {
                    optionsContainer.querySelectorAll('.option-button').forEach(btn => {
                        if (btn.textContent === selectedAnswer) {
                            btn.classList.add('selected');
                        }
                    });
                } else if (Array.isArray(selectedAnswer)) {
                    optionsContainer.querySelectorAll('.option-button').forEach(btn => {
                        if (selectedAnswer.includes(btn.textContent)) {
                            btn.classList.add('selected');
                        }
                    });
                } else if (currentQuestionData.answer_type === 'free_text') {
                    textInput.value = selectedAnswer || '';
                }
                
                updateNextButton();
                updateProgress(currentQuestionIndex + 1, 6);
            }
        }

        async function generateSummary() {
            try {
                showLoading('Analyzing your preferences...');
                
                // Get summary
                const summaryResponse = await apiCall('/get-summary');
                
                // Get recommendations
                showLoading('Finding perfect matches...');
                const recommendationsResponse = await apiCall('/get-recommendations');
                
                // Display results
                displayResults(summaryResponse.summary, recommendationsResponse.recommendations);
                
            } catch (error) {
                console.error('Error generating summary:', error);
                alert('Sorry, there was an error generating your recommendations. Please try again.');
            }
        }

        function displayResults(summary, recommendations) {
            const summaryText = document.getElementById('summary-text');
            const recommendationsGrid = document.getElementById('recommendations-grid');
            
            summaryText.textContent = summary.summary || 'Based on your preferences, here are our recommendations for you!';
            
            // Clear previous recommendations
            recommendationsGrid.innerHTML = '';
            
            // Display recommendations
            recommendations.forEach(item => {
                const card = document.createElement('div');
                card.className = 'recommendation-card';
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="recommendation-image">
                    <div class="recommendation-name">${item.name}</div>
                    <div class="recommendation-price">${item.price}</div>
                `;
                recommendationsGrid.appendChild(card);
            });
            
            showScreen(resultsScreen);
        }

        function restartQuiz() {
            // Reset state
            currentQuestionData = null;
            selectedAnswer = null;
            questionHistory = [];
            currentQuestionIndex = 0;
            
            // Clear recommendations
            const recommendationsGrid = document.getElementById('recommendations-grid');
            recommendationsGrid.innerHTML = '';
            
            // Remove recommendations header if it exists
            const existingHeader = document.querySelector('.recommendations-header');
            if (existingHeader) {
                existingHeader.remove();
            }
            
            // Show welcome screen
            showScreen(welcomeScreen);
        }

        function exploreMore() {
            // This would typically navigate to a product catalog
            alert('This would navigate to explore more products! 🛍️');
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            showScreen(welcomeScreen);
        });
    </script>
</body>
</html>
